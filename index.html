
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucas & Aline</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .click-zone {
      position: absolute;
      z-index: 10;
      border-radius: 50%;
      display: block;
    }

    .mobile .zone1,
    .mobile .zone2,
    .mobile .zone3 {
      width: 20vw;
      height: 20vw;
      bottom: 10vw;
    }

    .mobile .zone1 { left: 7vw; }
    .mobile .zone2 { left: 40vw; }
    .mobile .zone3 { left: 73vw; }

    .desktop .zone1,
    .desktop .zone2,
    .desktop .zone3 {
      width: 120px;
      height: 120px;
      bottom: 50px;
    }

    .desktop .zone1 { left: calc(50% - 220px); }
    .desktop .zone2 { left: calc(50% - 60px); }
    .desktop .zone3 { left: calc(50% + 100px); }
  </style>
</head>
<body>
  <a href="https://maps.app.goo.gl/p85pWPtNhra6shN78" class="click-zone zone1" target="_blank"></a>
  <a href="https://maps.app.goo.gl/ucPgUVBScLmr5hKT6" class="click-zone zone2" target="_blank"></a>
  <a href="https://forms.gle/FczfjKncpM2DTZPz9" class="click-zone zone3" target="_blank"></a>

  <script>
    const isMobile = /iPhone|Android|iPad|iPod/i.test(navigator.userAgent);
    const body = document.body;
    const bg = isMobile ? "background-mobile.png" : "background-desktop.png";
    document.body.style.backgroundImage = `url('${bg}')`;
    body.classList.add(isMobile ? "mobile" : "desktop");
  </script>
</body>
</html>
